<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="index.js"></script>
</head>
<body>

<div class="container-lc">
    <form class="form-cadastro" action="">
      <p class="title">Registre-se </p>
      <p class="message">Cadastre-se agora e acesse nosso site por completo. </p>

      <input placeholder="Nome" class="nome input" type="text" />

      <input placeholder="Email" class="email input" type="text" />
      <input placeholder="nascimento" class="dtNascimento input" type="date" />
      <input placeholder="Senha" class="senha input" type="password" />
      <input placeholder="Confirme a senha" class="confirmeSenha input" type="password" />
      <button class="btn" type="submit">Cadastrar</button>
    </form>
  </div>

</body>
</html>
