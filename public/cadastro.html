<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body class="cadastro-page">
    <main class="conteudo">
        <div class="container-cadastro">
            <form class="form-cadastro">
                <a href="index.html"><img src="" alt=""></a>
                <span class="titulo-cadastro">Cadastro</span>
                <div>
                    <p class="sub-titulo"><span>Empresa</span></p>

                    <label for="nomeCompleto">
                        <p>Nome Comleto</p>
                        <input type="text" id="nome-completo" class="input" oninput="validarNomeEmpresa()">
                    </label>

                    <div class="sub-container">
                        <label for="iptCNPJ">
                            <p>CNPJ*:</p>
                            <input type="number" id="iptCNPJ" name="iptCNPJ" oninput="validarCNPJ()">
                        </label>

                        <label for="iptCep">
                            <p>CEP*:</p>
                            <input type="number" id="iptCep" name="iptCep" oninput="validarCEP()">
                        </label>
                    </div>

                    <label for="iptEmailEmpresa">
                        <p>Email*:</p>
                        <input type="email" id="iptEmailEmpresa" class="input" name="iptEmailEmpresa" oninput="validarEmailEmpresa()">
                    </label>
                </div>
                <div>
                    <p class="subTittle"><span>Usuário</span></p>

                    <label for="iptName">
                        <p>Nome*: </p>
                        <input type="text" id="iptName" name="iptName" class="input" oninput="validarNome()">
                    </label>

                    <label for="iptEmail">
                        <p>Email*: </p>
                        <input type="email" id="iptEmail" class="input" name="iptEmail" oninput="validarEmail()">
                    </label>

                    <label for="telComercial">
                        <p>Telefone Comercial*: </p>
                        <input type="number" id="telComercial" class="input" name="telComercial" oninput="validarTel()">
                    </label>

                    <div class="subcontainer">
                        <label for="iptPassword">
                            <p>Senha*: </p>
                            <input type="password" id="iptPassword" name="iptPassword" oninput="validarPassword()">
                        </label>
                        <label for="ipt_confirmPassword">
                            <p>Confirme a senha*: </p>
                            <input type="password" id="ipt_confirmPassword" name="ipt_confirmPassword" oninput="confirmPassword()">
                        </label>
                    </div>

                </div>
                <div id="divError"></div>
                <div class="container-button">
                    <button type="submit" id="button_cadastro">Cadastre-se</button>
                </div>

                <span class="span_center">Já tem uma conta?  <a href="login.html"> Login</a></span>
            </form>
            <!-- <p>Já tem uma conta? <a href="login.html">Login</a></p> -->
        </div>
    </main>
</body>

</html>
