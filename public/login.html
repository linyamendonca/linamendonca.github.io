<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="index.js"></script>
</head>
<body>

<div class="container-lc">
  <div class="conteudo-login">
    <form class="form-login" action="">
      <p class="title">Login</p>
      <p class="message">É bom ter você aqui de novo! </p>

      <input placeholder="Email" class="email input" type="text" />
   
      <input placeholder="Senha" class="senha input" type="password" />
      
      <button class="btn" onclick="entrar()" type="submit">Login</button>


    </form>
  </div>
  </div>

</body>
</html>

<script>


  function entrar() {
      aguardar();

      var emailVar = email_input.value;
      var senhaVar = senha_input.value;


      var tamSenha = senhaVar.length;

      // verificar se há @ no email
      var arrobaEmail = emailVar.includes('@');
      var pontoEmail = emailVar.includes('.');

      if (emailVar == "" || senhaVar == "") {
          cardErro.style.display = "block"
          mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
          // finalizarAguardar();
          return false;
      } else if (arrobaEmail == false || pontoEmail == false) {
          cardErro.style.display = "block";
          mensagem_erro.innerHTML =
              "(O campo E-mail precisa possuir o caracter especial @ e . (ponto final))";

          // finalizarAguardar();
          return false;
      } else if (tamSenha < 6) {
          cardErro.style.display = "block";
          mensagem_erro.innerHTML =
              "(O campo senha precisa possuir ao menos 6 caracteres.)";
      } else {
          setInterval(sumirMensagem, 5000)
      }

      console.log("FORM LOGIN: ", emailVar);
      console.log("FORM SENHA: ", senhaVar);

      fetch("/usuarios/autenticar", {
          method: "POST",
          headers: {
              "Content-Type": "application/json"
          },
          body: JSON.stringify({
              emailServer: emailVar,
              senhaServer: senhaVar
          })
      }).then(function (resposta) {
          console.log("ESTOU NO THEN DO entrar()!")

          if (resposta.ok) {
              console.log(resposta);

              resposta.json().then(json => {
                  console.log(json);
                  console.log(JSON.stringify(json));
                  sessionStorage.EMAIL_USUARIO = json.email;
                  sessionStorage.NOME_USUARIO = json.nome;
                  sessionStorage.ID_USUARIO = json.id;
                  sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                  setTimeout(function () {
                      window.location = "./dashboard/cards.html";
                  }, 1000); // apenas para exibir o loading

              });

          } else {

              console.log("Houve um erro ao tentar realizar o login!");

              resposta.text().then(texto => {
                  console.error(texto);
                  // finalizarAguardar(texto);
              });
          }

      }).catch(function (erro) {
          console.log(erro);
      })

      return false;
  }

  function sumirMensagem() {
      cardErro.style.display = "none"
  }

</script>
